    <!--Buena practica-->
    <h3>
        Introduce tus otros datos personales
    </h3>
    <form action="servidor2.html" method="post">
        <p>
            <label id="txtNombre2" for="txtNombre2">Introduce tu nombre: </label>
            <input type="text" name="txtNombre2" id="txtNombre2" placeholder="Introduce tu nombre" autofocus required>
           <!-- <input type="submit" value="Guarda datos">-->
        </p>
        <p>
            <label for="numTelefono">Introduce tu telefono: </label>
            <input type="tel" name="numTelefono" id="numTelefono" placeholder="Introduce tu numero" required>
            <!--<input type="submit" value="Guarda datos">-->
        </p>
        <p>
            <label for="numBuscar">Introduce tu busqueda: </label>
            <input type="search" name="numBuscar" id="numBuscar" placeholder="Intruducir busqueda" required>
            <!--<input type="submit" value="Buscar">-->
        </p>
        <p>
            <label for="txtUrl">Introduce URL: </label>
            <input type="url" name="txtUrl" id="txtUrl" placeholder="Intruducir busqueda" required>
            <!--<input type="submit" value="Buscar Url">-->
        </p>
        <p>
            <label for="txtEmail">Introduce tu Email: </label>
            <input type="email" name="txtEmail" id="txtEmail" placeholder="Intruducir tu Email" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="dateTime">Introduce fecha y hora: </label>
            <input type="datetime" name="dateTime" id="dateTime" placeholder="Intruducir fecha y hora" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="date">Introduce tu fecha: </label>
            <input type="date" name="date" id="date" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="txtMonth">Introduce mes: </label>
            <input type="month" name="txtMonth" id="txtMonth" placeholder="Intruducir Mes" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="txtWeek">Introduce semana: </label>
            <input type="week" name="txtWeek" id="txtWeek" placeholder="Intruducir semana" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="numTime">Introduce hora: </label>
            <input type="time" name="numTime" id="numTime" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="dateTimeLocal">Introduce hora local: </label>
            <input type="datetime-local" name="dateTimeLocal" id="dateTimeLocal" placeholder="Intruducir hora local" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="number">Selleciona un rango: </label>
            <input type="number" name="number" id="number" placeholder="Intruducir numero" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="range">Ajusta un rango: </label>
            <input type="range" name="range" id="range" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <p>
            <label for="color">Ajusta un color: </label>
            <input type="color" name="color" id="color" required>
            <!--<input type="submit" value="Aceptar">-->
        </p>
        <input type="submit" value="Aceptar">
    </form>
